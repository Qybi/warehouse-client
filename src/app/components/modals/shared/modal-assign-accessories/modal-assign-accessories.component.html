<div class="container my-4">
    <button type="button" class="btn-close mb-3" aria-label="Close" (click)="activeModal.close()"></button>
    <form action="" method="post" class="d-grid border-3 w-100">
        <h5 class="card-subtitle">Studente: {{ student.name }}</h5>
        <div class="form-group mb-3">
            <h5 class="card-subtitle ">Email: {{ student.emailUser }}</h5>
        </div>
        <div class="row">
            <div class=" col form-group mt-2">
                <label for="exampleFormControlSelect1">Accessorio</label>
                <select class="form-select w-100" id="exampleFormControlSelect1" name="accessorySelect" [(ngModel)]="selectedAccessory">
                    @for (acc of accessories; track $index) {
                        <option [ngValue]="acc">{{ acc.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col form-group mt-4">
                <label for="assignmentDate">Data Assegnamento</label> <br>
                <input autocomplete=off type="date" name="assignmentDate" id="assignmentDate" class="form-control" [(ngModel)]="accessoryAssignment.assignmentDate">
            </div>
            <div class="col form-group mt-4">
                <label for="forecastedReturnDate" class="">Ritorno entro</label> <br>
                <input autocomplete=off type="date" name="forecastedReturnDate" id="forecastedReturnDate" class="form-control" [(ngModel)]="accessoryAssignment.forecastedReturnDate">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="form-group">
                    <label for="assignmentReason">Motivo di consegna</label>
                    <select class="form-select" name="assignmentReason" id="assignMentReason" [(ngModel)]="selectedReason">
                        @for (item of reasonsAssignment; track $index) {
                        <option [ngValue]="item">{{ item.name }}</option>
                        }
                    </select>
                </div>
            </div>
        </div>
        <!-- <div class="form-group mt-3 mb-3">
            <label for="exampleFormControlTextarea1" [(ngModel)]="accessoryAssignment.note">Commento</label>
            <textarea class="form-control w-100" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> -->
        <div class="row mt-4">
            <div class="col-12">
                <button type="submit" (click)="assignAccessory()" class="btn btn-sm btn-success w-25">Assegna</button>
            </div>
        </div>
    </form>
</div>
