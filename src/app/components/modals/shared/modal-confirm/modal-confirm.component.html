<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-12">
            <p>{{ message }}</p>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button 
      type="button" 
      class="btn btn-primary"
      (click)="activeModal.close(true)"
    >
      Salva
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close(false)"
    >
      Chiudi
    </button>
  </div>
