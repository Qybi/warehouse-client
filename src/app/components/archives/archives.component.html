<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3>Administration</h3>
            </div>
            <div class="row">
                <div class="col-2 d-flex">
                    <button (click)="openImportStudents()" class="btn btn-sm btn-outline-primary">
                        <i class="fa-solid fa-file-import"></i>
                        <span  class="ms-1">Importa studenti</span>
                    </button>
                </div>
                
                <div class="col-2 d-flex">
                    <button (click)="openImportPc()" class="btn btn-sm btn-outline-success">
                        <i class="fa-solid fa-file-import"></i>
                        <span  class="ms-1">Importa PC</span>
                    </button>
                </div>
                
                <div class="col-2 d-flex">
                    <button (click)="openImportAccessories()" class="btn btn-sm btn-outline-danger">
                        <i class="fa-solid fa-file-import"></i>
                        <span  class="ms-1">Importa Accessori</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
