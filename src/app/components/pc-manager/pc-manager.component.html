<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h3>Manager Pc</h3>
        </div>
        <div class="row">
          <div class="col-2">
            <button (click)="openImport()" class="btn btn-sm btn-outline-success">
              <i class="fa-solid fa-file-import"></i>
              <span  class="ms-1">Importa Dati Lotto</span>
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Seriale</th>
                <th>Cespite</th>
                <th>CPU</th>
                <th>RAM</th>
                <th>Operazioni</th>
              </tr>
            </thead>
            <tbody>
              @for (s of displayPcs; track $index) {
              <tr>
                <td>{{ s.model.brand }}</td>
                <td>{{ s.serial }}</td>
                <td>{{ s.propertySticker }}</td>
                <td>{{ s.model.cPU }}</td>
                <td>{{ s.model.rAM }}</td>
                <td>
                  <a class="btn btn-sm btn-primary" href="/students/{{ s.id }}">
                    <i class="fa-solid fa-folder-open"></i>
                  </a>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
