<div class="container">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" [(ngModel)]="student.name" disabled>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" [(ngModel)]="student.surname" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="student.emailUser" disabled>
                    </div>
                    <div class="col">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" [(ngModel)]="student.course.code" disabled>
                    </div>
                </div>
                <div class="row">
                    
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
