<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <h3>Manager Ticket</h3>
            </div>
            <div class="row">
                <div class="col-2">
                  <button (click)="openImport()" class="btn btn-sm btn-outline-success">
                    <i class="fa-solid fa-file-import"></i>
                    <span  class="ms-1">Importa Dati Lotto</span>
                  </button>
                </div>
              </div>
            <div class="row mt-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data Apertura</th>
                            <th>Stato</th>
                            <th>Studente</th>
                            <th>Oggetto</th>
                            <th>Tipo</th>
                            <!-- <th>Operazioni</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        @for (t of displayTickets; track $index) {
                        <tr>
                            <td>{{ t.dateOpen }}</td>
                            <td>{{ t.status }}</td>
                            <td>{{ t.studentId }}</td>
                            <td>{{ t.ticketBody }}</td>
                            <td>{{ t.ticketType }}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="/tickets/{{ t.id }}">
                                    <i class="fa-solid fa-folder-open"></i>
                                </a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
